<mat-card class="product-card">
  <a (click)="routeToPDP()">

    <mat-card-header>
      <div class="card_desc">

        <mat-card-title>{{item.headline}}</mat-card-title>
        <mat-card-subtitle>
          <ng-container *ngFor="let category of item.categories">
            <div class="card_tag {{category}}">
              {{category}}
            </div>
          </ng-container>
        </mat-card-subtitle>
      </div>

      <mat-icon color="accent" class="icon_adc">star</mat-icon>
    </mat-card-header>
    <div class="card_image-wrapper">

      <img src="{{item.imgSrc}}" alt="Photo of a Shiba Inu">
    </div>
    <mat-card-content>
      <p>
        {{item.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
    <div class="card_slider-wrapper">
      <div class="incardActions">
        <button>
          <div>In den Warenkorb</div>
          <div>
            <mat-icon>shopping_cart</mat-icon>
          </div>
        </button>
      </div>
      <div class="card_price"> 10â‚¬ </div>
    </div>
    </mat-card-actions>
  </a>
</mat-card>
