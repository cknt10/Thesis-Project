
<h3 class="welcome_slogan">Feel connected to each other with some groovy partner-style-bundles</h3>
<div class="bundles_welcome">
  <div *ngFor="let item of list">
    <div class="img_wrapper" [ngClass]="{'v1': v1===true}">

      <a href="#">
        <img src='{{item.picture}}'>
      </a>
    </div>
    <article>
      <h3>{{item.headline}}</h3>
      <div class="bundles_text" (click)="getVariation()">
        {{item.text}}
      </div>
    </article>
  </div>
</div>
