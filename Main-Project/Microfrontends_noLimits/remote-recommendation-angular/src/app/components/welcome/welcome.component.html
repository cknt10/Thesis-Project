
<h3 class="welcome_slogan">Feel connected to each other with some groovy partner-style-bundles</h3>
<div class="bundles_welcome" [ngClass]="{'v1': this.cache.v1===true}">
  <div *ngFor="let item of list" class="bundle_wrapper {{item.class}}">
    <div class="img_wrapper">

      <a href="#">
        <img src='{{item.picture}}'>
      </a>
    </div>
    <article>
      <h3>{{item.headline}}</h3>
      <div class="bundles_text">
        {{item.text}}
      </div>
    </article>
  </div>
</div>
